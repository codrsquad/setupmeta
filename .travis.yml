sudo: required
dist: xenial
language: python
python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"
  - "3.7"
  - "3.8"

install:
  - pip install tox-travis

script:
  - tox

after_success:
  - tox -e coverage,codecov

credentials:
  - &pypi
    provider: pypi
    user: zsimic
    password:
      secure: ""

deploy:
  - <<: *pypi
    on:
      python: 3.8
      repo: zsimic/setupmeta
      tags: true
    distributions: "sdist bdist_wheel --universal"
  - <<: *pypi
    on:
      repo: zsimic/setupmeta
      tags: true
    distributions: "bdist_egg"
